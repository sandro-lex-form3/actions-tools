name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-number::$(echo $RANDOM)"
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: $GITHUB_ACTION_PATH/goodbye.sh
      shell: bash

    - name: Calls a Docker action
      uses: sandro-lex-form3/actions-tools@main
      with:
        who-to-greet: ${DOCKER_HUB_USERNAME}
          
    - name: Get the output from docker action 
      run: echo "The time was ${{ steps.hello.outputs.time }}"
    
    - name: Calls a js action
      id: hello-js
      uses: sandro-lex-form3/actions-tools@js
      with:
        who-to-greet: ${NOT_SECRET}

      - name: Get the output time
        run: echo "The time was ${{ steps.hello-js.outputs.time }}"
      